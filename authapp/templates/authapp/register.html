{% extends "mainapp/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="auth">
  <form action="{% url 'auth:register' %}" method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    {{ register_form }}
    <br>
    <button type="submit">Register</button>
    <button type="reset">Reset</button>
</form>
</div>


{% endblock %}
